name: Dependabot Auto-Merge

on:
  pull_request:
    types: [labeled, opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    name: Auto-Merge Dependabot Patch Updates
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Get Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Auto-merge patch updates only
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          gh pr review "$PR_URL" --approve --body "✅ Auto-approving patch update"
          gh pr merge "$PR_URL" --auto --squash
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment on minor/major updates
        if: steps.metadata.outputs.update-type != 'version-update:semver-patch'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `⚠️ **Manual Review Required**
              
              This is a **${{ steps.metadata.outputs.update-type }}** update, not a patch.
              
              Please review the changelog and test before merging:
              - **Package:** ${{ steps.metadata.outputs.dependency-names }}
              - **Update Type:** ${{ steps.metadata.outputs.update-type }}
              - **Previous Version:** ${{ steps.metadata.outputs.previous-version }}
              - **New Version:** ${{ steps.metadata.outputs.new-version }}
              
              Patch updates (x.y.Z) are auto-merged, but minor (x.Y.z) and major (X.y.z) require manual approval.`
            });
