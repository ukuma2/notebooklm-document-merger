name: PR Checks

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.8'
          cache: 'pip'
          
      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_gui.txt ]; then pip install -r requirements_gui.txt; fi
          pip install flake8 pylint pytest
          
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: false
        
      - name: Lint with pylint
        run: |
          pylint --exit-zero --disable=all --enable=E,F *.py
        continue-on-error: true
        
      - name: Check for test files
        id: check_tests
        run: |
          if find . -name "test_*.py" -o -name "*_test.py" | grep -q .; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Run tests
        if: steps.check_tests.outputs.has_tests == 'true'
        run: |
          python -m pytest -v
          
      - name: Comment on PR
        if: always()
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const status = '${{ job.status }}';
            const message = status === 'success' 
              ? '✅ All checks passed! Code is linted and tests are passing.'
              : '❌ Some checks failed. Please review the logs above.';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: message
            });
